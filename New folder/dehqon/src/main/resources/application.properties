# Spring Boot Asosiy Sozlamalari
spring.application.name=dehqon
server.port=8081

# PostgreSQL Database Sozlamalari
spring.datasource.url=jdbc:postgresql://localhost:5432/olmosMarket
spring.datasource.username=olmosMarket
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI (Swagger) Sozlamalari
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/dehqon-documentation
springdoc.api-docs.path=/dehqon-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# OpenAPI Development va Production URL-lari
dehqon.openapi.dev-url=http://localhost:8081
dehqon.openapi.prod-url=https://dehqon-api.com
